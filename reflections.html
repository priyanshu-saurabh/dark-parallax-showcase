<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reflections – Quiet Place</title>
  <style>
    body {
      font-family: "Inter", sans-serif;
      background: #0e0e0e;
      color: #f1f1f1;
      margin: 0;
      padding: 0;
      line-height: 1.8;
    }

    header {
      padding: 1rem 2rem;
      border-bottom: 1px solid #333;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #141414;
    }

    header a {
      text-decoration: none;
      color: #f1f1f1;
      font-weight: bold;
      font-size: 0.9rem;
    }

    header span {
      font-size: 1rem;
      letter-spacing: 1px;
      opacity: 0.8;
    }

    .reflection-container {
      max-width: 700px;
      margin: 3rem auto;
      padding: 0 1rem;
    }

    .reflection {
      font-size: 1.1rem;
      margin: 2rem 0;
      padding: 1.2rem;
      border-left: 3px solid #555;
      background: #1a1a1a;
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
      border-radius: 4px;
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.85rem;
      color: #aaa;
      border-top: 1px solid #222;
    }

    @media (max-width: 600px) {
      .reflection {
        font-size: 1rem;
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <a href="index.html">← Back</a>
    <span>Reflections</span>
    <div></div>
  </header>

  <!-- Reflections List -->
  <div class="reflection-container">
    <div class="reflection">“Silence also speaks.”</div>
    <div class="reflection">“Not everything needs an answer.”</div>
    <div class="reflection">“Drifting is part of arriving.”</div>
    <div class="reflection">“The rain doesn’t ask if you’re listening.”</div>
    <div class="reflection">“Sometimes, the pause is the message.”</div>
  </div>


  <!-- Anonymous Wall: Recent Messages (centered, above footer) -->
  <div id="anonymous-wall" style="display:flex; justify-content:center; align-items:center; min-height:2.5em; font-size:1.1rem; color:#b6e0ff; opacity:0.85; margin: 2.5rem 0 0 0;">
    <span class="wall-message"></span>
  </div>

  <!-- Footer -->
  <footer>
    ✦ Quiet Place · 2025
  </footer>

  <script>
    // Anonymous Wall fetch and fade
    const wall = document.getElementById('anonymous-wall');
    const wallMsg = wall.querySelector('.wall-message');
    const SHEET_API = 'https://script.google.com/macros/s/AKfycbyfdQQsnLGupu8zusNHPSk5eSgQkzgW_2gC_s3dNOugDYKp4mdh5i0o3E02rrV-yK_bPQ/exec';
    const fallback = [
      '“Sometimes, the pause is the message.”',
      '“You are not alone in your thoughts.”',
      '“Every whisper matters.”',
      '“Kindness echoes in silence.”',
      '“A quiet word can change a day.”'
    ];
    function fadeWall(messages) {
      let idx = 0;
      function showNext() {
        wallMsg.style.opacity = 0;
        setTimeout(() => {
          wallMsg.textContent = messages[idx];
          wallMsg.style.transition = 'opacity 1.2s';
          wallMsg.style.opacity = 1;
          idx = (idx + 1) % messages.length;
          setTimeout(() => {
            wallMsg.style.opacity = 0;
            setTimeout(showNext, 1200);
          }, 3500);
        }, 400);
      }
      showNext();
    }
    fetch(SHEET_API)
      .then(r => r.json())
      .then(data => {
        let messages = (data || []).map(m => m.message || m).filter(Boolean);
        if (messages.length === 0) messages = fallback;
        else messages = messages.slice(0, 3).map(m => '“' + m + '”');
        fadeWall(messages);
      })
      .catch(() => {
        fadeWall(fallback);
      });
  </script>
</body>
</html>
