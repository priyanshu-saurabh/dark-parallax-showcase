<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leave a Message</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .form-box {
      background: rgba(0,0,0,0.7);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.6);
      width: 100%;
      max-width: 500px;
    }
    .btn-custom {
      background-color: #6c63ff;
      color: #fff;
      font-weight: 600;
      transition: background 0.3s ease;
    }
    .btn-custom:hover {
      background-color: #5146d9;
    }
  </style>
</head>
<body>
  <video autoplay muted loop playsinline id="background-quote" style="position:fixed; top:0; left:0; width:100vw; height:100vh; object-fit:cover; z-index:-1;">
    <source src="img/background-quotes.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <div class="form-box">
    <h2 class="text-center mb-4">âœ¨ Leave a Message</h2>

    <!-- Form -->
    <form id="msgForm" method="POST" 
          action="https://script.google.com/macros/s/AKfycbxrunmlam-_7MvXYiwPYycJLu5W6wZe1qqoxMgKwmOVxennMiveUUKSOxWI0pAWybgD/exec" 
          target="hidden_iframe">
      
      <div class="mb-3">
        <input type="text" name="name" placeholder="Your Name" class="form-control" required>
      </div>
      
      <div class="mb-3">
        <input type="email" name="email" placeholder="Your Email" class="form-control" required>
      </div>
      
      <div class="mb-3">
        <textarea name="message" rows="4" placeholder="Write your message..." class="form-control" required></textarea>
      </div>
      
      <button type="submit" class="btn btn-custom w-100">Submit</button>
    </form>

    <!-- Hidden iframe to avoid redirect -->
    <iframe name="hidden_iframe" style="display:none;"></iframe>
  </div>

  <script>
    const form = document.getElementById("msgForm");
    form.addEventListener("submit", () => {
      setTimeout(() => {
        alert("Message submitted successfully!");
        form.reset();
      }, 500);
    });
  </script>
</body>
</html>
